name: Django CI

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Change this to match your Django project's Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          python manage.py runserver  # Adjust this command based on your Django test runner

      # Optionally, you can add more steps like linting, security checks, etc. as needed.
