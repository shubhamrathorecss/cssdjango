<!-- templates/registration/login.html -->
{% extends "../loginbase.html" %} {% load crispy_forms_tags %} 
{% block title %}Login{% endblock title %} 
{% block header %}
<div class="d-flex flex-column justify-content-center">
          <div class="login-logo-large title-extra-bold text-primary">CSS</div>
          <div class="login-logo-small title-bold text-primary">
            Cloud Security Space
          </div>
        </div>
{% endblock %}
{% block content %}
<form method="post" class="login-form">
  {% csrf_token %} {{ form | crispy }}
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <a href="" class="text-secondary login-link">Forgot Password?</a>
  </div>
  <div class="form-group mt-3">
    <button class="btn btn-primary btn-block">Sign In</button>
  </div>
  <div class="form-group mt-3">
    <button class="btn btn-outline-info btn-block">
      <i class="fa-brands fa-windows"></i>
      Login with Microsoft
    </button>
  </div>
</form>
{% endblock content %}
